<html>
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
    <head><link href="/tailwind.css" rel="stylesheet"></head>
    <script src="/jquery-2.1.4.js"></script>
    
    <body data-path="/lx">
    <h3 class="title">IQE LED Command Staishe</h3> <hr>

    <button id="cirqs" class="button">Cirqs</button>

    <p> Bilbo Knobbins: </p>
    <div data-path="/modulation/Knobs"><p>




        <input class="slider vertical" data-path="/macro2" type="range" min="0" max="1.0" step="0.01">
    </p><p>
        <input class="slider vertical" data-path="/macro3" type="range" min="0" max="1.0" step="0.01">
    </p></div>
    
    <div data-path="/mixer/channel" data-select="/lx/mixer/channel">
    <div class="row" data-path="/1" data-select="/1">
        <span>Form:</span>
        <button class="button" data-path="/triggerPatternCycle">Next</button>
        <span data-path="/nextPattern" data-select="/activePattern">
            <button class="button" data-arg="1">A</button>
            <button class="button" data-arg="2">B</button>
            <button class="button" data-arg="3">C</button>
            <button class="button" data-arg="7">D</button>
        </span>
    </div>

    <div class="row" data-path="/2" data-select="/2">
        <span>Color:</span>
        <button class="button" data-path="/triggerPatternCycle">Next</button>
        <span data-path="/nextPattern" data-select="/activePattern">
            <button class="button" data-arg="0">A</button>
            <button class="button" data-arg="1">B</button>
        </span>
    </div>
    </div>
    
    <div class="row" data-path="/tempo" data-on="1" data-off="0">
        <span>Tempo:</span>
        <button class="button" data-path="/tap">Tap</button>
        <input  class="text"   data-path="/bpm" type="text" size="7" value="">
        <button class="button" data-path="/nudgeDown"> &larr; </button>
        <button class="button" data-path="/nudgeUp"> &rarr; </button>
    </div>

    <div class="row" data-path="/modulation/Knobs">
    <div class="xy" data-path="/macro4" data-abs-path-y="/lx/modulation/Knobs/macro5">
        <button></button>
    </div>
    </div>

    <script src="/osc-controller.js" type="module"></script>
    <script>
        $(document).ready(() => {
            $('#cirqs').on('click', e => {
                alert('click')
            })
        })
    </script>
    </body>
</html>
